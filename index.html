<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />


</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer a configurações no seu
                    ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="formcor">
                        <span class="material-symbols-outlined" id="icon">
                            person_raised_hand
                            </span>
                        <input type="email" name="email" id="iemail" required maxlength="30" autocomplete="email"
                            placeholder="email">
                    </div>
                    <div class="formcor">
                        <span class="material-symbols-outlined" id="icon">
                            mystery
                            </span>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20"
                            autocomplete="current-password" placeholder="senha" >
                    </div>
                    <input type="submit" value="Entrar" class="form" id="entrar"><br>
                    <a href="#" class="form" id="esqueci">Esqueci a senha</a>
            </div>
            </form>

            </div>

        </section>
    </main>

</body>

</html>
